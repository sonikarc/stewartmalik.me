---
layout: default
title: Blog
permalink: /blog/
author: Stewart Malik
---

<div id="main">
    <!-- Intro -->
    <section id="blog-header" class="one dark">
        <div class="container">

            <header>
                <h2 class="alt">Blog Posts</h2>
            </header>

        </div>
    </section>


    <section id="posts" class="two">
        <div class="container">

            <ul>
                {% for post in site.posts %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>

        </div>
    </section>

</div>
